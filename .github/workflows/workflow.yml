name: ci

on:
  push:
    branches: [master, development, 'refactor/unit_tests**', 'epic/**']
  pull_request:
    branches: [master, development, 'refactor/unit_tests**', 'epic/**']
    types: [ready_for_review, opened, synchronize, reopened]
  # TÄMÄ LISÄYS TUO "RUN WORKFLOW" -NAPIN NÄKYVIIN
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Target Branch (e.g. feat/vertex-1)'
        required: true
      files_json:
        description: 'Files to fix (JSON format)'
        required: true

jobs:
  # TÄMÄ ON MEIDÄN UUSI AUTOMAATTINEN KORJAAJA
  shadow_fix:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch_name }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Auto-Formatters
        run: pip install autopep8
      - name: Apply V2.1 Standards
        shell: python
        run: |
          import json, os, subprocess
          files = json.loads('''${{ github.event.inputs.files_json }}''')
          for path, content in files.items():
              os.makedirs(os.path.dirname(path) or '.', exist_ok=True)
              with open(path, 'w') as f: f.write(content)
              subprocess.run(['autopep8', '--in-place', '--aggressive', path])
              with open(path, 'r+') as f:
                  lines = f.readlines()
                  if lines and not lines[0].startswith('"""'):
                      lines.insert(0, '"""\nTechnical implementation for Hummingbot Gateway V2.1.\n"""\n')
                  content = "".join(lines).rstrip() + "\n"
                  f.seek(0); f.write(content); f.truncate()
      - name: Commit Changes
        run: |
          git config --global user.name "ipezygj"
          git config --global user.email "ipezygj@users.noreply.github.com"
          git add .
          git commit -m "refactor: technical alignment for v2.1 standards (ci-fix)"
          git push origin ${{ github.event.inputs.branch_name }}

  # TÄSTÄ ALKAA ALKUPERÄINEN HUMMINGBOT-TESTAUSTA (ei muutoksia tästä alaspäin)
  run_client:
    name: Check if client files changed
    if: github.event_name != 'workflow_dispatch'
    outputs:
      is_set: ${{ steps.check_files.outputs.is_set }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/*.+(py|pyx|pyd|yml)
      - name: Check if client files are modified
        id: check_files
        if: env.GIT_DIFF
        run: |
          echo ${{ env.GIT_DIFF }}
          echo "::set-output name=is_set::true"

  build_hummingbot:
    name: Hummingbot build + stable tests
    needs: run_client
    if: github.event_name != 'workflow_dispatch' && github.event.pull_request.draft == false && needs.run_client.outputs.is_set == 'true'
    runs-on: ubuntu-latest
    # ... tähän alle liität loput alkuperäisestä koodistasi (build_hummingbot:n askeleet)
